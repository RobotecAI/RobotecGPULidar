name: test-subworkflow

on:
  workflow_call:
    inputs:
      test-command:
        required: true
        type: string
      docker-image:
        required: true
        type: string

permissions:
  contents: read

jobs:
  test:
    defaults:
      run:
        shell: bash
    runs-on: self-hosted
    container:
      image: ${{ inputs.docker-image }}
      env:
        NVIDIA_DRIVER_CAPABILITIES: all
      options:
        --rm
        --gpus all
        --workdir /opt/rgl-test # to not overwrite dependencies installed in docker image
    steps:
      - name: test
        run: ${{ inputs.test-command }}
